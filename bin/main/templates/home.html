<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
	integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<title>Security Passed</title>
<style>
footer {
    background-color: #4E4D4D;
    padding-top: 10px !important;
    padding-bottom: 10px !important;
    margin-top: 30px;
    position: absolute;
    width: 100%;
    bottom: -1000;
    color: white;
    text-align: center;
}
</style>
</head>
<body>
	<div th:include="layout/_header :: header">
		<!-- Header comes here -->
	</div>
	<div class="section-room section-reservation-page"></div>
  <div class="container img-thumb">
    <h1 class="text-custom-default">Reservation</h1>
    <p class="font-weight-light text-custom-quote">Search your time to vacation and select type of room. After that you can choose the payment rate for discount or special offer additionally.</p><hr class="hr-custom">
  </div>
	
	<div class="container" layout:fragment="content">
		<div class="row">
		<div class="col-12" align="center">
			<h2>Welcome to Admin System</h2>
		</div>
		
		</div>
		<span sec:authentication="principal.authorities"></span> | <span
			sec:authentication="name">Login user</span>
	</div>
	<div th:replace="layout/_footer :: footer">
		<!-- Footer comes here -->
	</div>
</body>
</html>
