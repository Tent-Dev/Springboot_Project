<div th:fragment='pagination'>
	<ul class='pagination pagination-centered'>
		<li th:class="${page.firstPage}?'disabled':''" style="display: inline">
			<span class="page-link" th:if='${page.firstPage}'>First</span> <a class="page-link"
			th:if='${not page.firstPage}'
			th:href='@{${page.url}(page=0,size=${page.size})}'>First</a>
		</li>
		<li class="page-item" th:classappend="${page.hasPreviousPage}? '' : 'disabled'"
			style="display: inline"><span class="page-link"
			th:if='${not page.hasPreviousPage}'>Previous</span> <a class="page-link"
			th:if='${page.hasPreviousPage}'
			th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'>Previous</a>
		</li>


		<li class="page-item" th:each='item : ${page.items}'
			th:classappend="${item.current}? 'active' : ''" style="display: inline">
			<span class="page-link" th:if='${item.current}' th:text='${item.number}'>1</span> <a class="page-link"
			th:if='${not item.current}'
			th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'>
				<span th:text='${item.number}'>1</span>
		</a>
		</li>
		<li class="page-item" th:classappend="${page.hasNextPage}? '' : 'disabled'"
			style="display: inline"><span class="page-link" th:if='${not page.hasNextPage}'>Next</span>
			<a class="page-link" th:if='${page.hasNextPage}'
			th:href='@{${page.url}(page=${page.number},size=${page.size})}'>Next</a>
		</li>
		<li class="page-item" th:classappend="${page.lastPage}? 'disabled' : ''"
			style="display: inline"><span class="page-link" th:if='${page.lastPage}'>Last</span>
			<a class="page-link" th:if='${not page.lastPage}'
			th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last</a>
		</li>
	</ul>
</div>
